<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue_study</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/@luxdamore/vue-cursor-fx@latest/dist/CursorFx.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.css" />
</head>

<body>


  <header>
    <h1>V-for_V-bind_Swiper.js</h1>
  </header>

  

  <div class="swiper-container" id="slide">


    <div class="swiper-wrapper" data-cursor-hover>
      <img class="swiper-slide" data-swiper-autoplay="2000" v-for="item in slideArray" v-bind:src="item" alt="">
    </div>


    
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
  </div>

  <div id="app" class="app">
    <cursor-fx color="#fff" color-hover="#fff" outside-size="130px" inside-size="12px" delay="90s"></cursor-fx>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: '#slide',
      data: {
        slideArray: [
          'img/img1.jpg',
          'img/img2.jpg',
          'img/img3.jpg',
          'img/img4.jpg',
          'img/img5.jpg',
          'img/img6.jpg',
        ]
      }
    });
  </script>
  <script src="https://unpkg.com/@luxdamore/vue-cursor-fx@latest/dist/CursorFx.umd.min.js"></script>
  <script>
    // Vue
    new Vue().$mount(
      '#app'
    );
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.js"></script>
  <script src="swiper.js"></script>
</body>

</html>
