<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue_study</title>
</head>

<body>
  <div id="slide">
    <img v-bind:src="slidename" alt="">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: '#slide',
      data: {
        slidename: 'img/img1.png'
      }
    })
  </script>
</body>

</html>
